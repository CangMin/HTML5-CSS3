<!DOCTYPE html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>多栏布局</title>
	<style type="text/css">
	#bk{
		background-color:#cc9;
		border:#f60 solid 2px;
	}
	#my_css3_id{
		margin:3px;
		text-align:justify;
		-webkit-column-count:3;
		-webkit-column-gap:1.5em;
		-webkit-column-rule:1px solid #f00;/*分隔列的竖线*/
	}
	
	</style>
</head>
<body>
	<div id="bk">
		<div id="my_css3_id">
			<div>修改头像。每个新注册用户，github都有一个几何图形组成的随机头像。先确认一下侧边栏中Profile被选中。然后在其右侧的头像右侧有Upload new picture。然后会弹出对话框来让你选择本地文件作为头像。</div>
			<div>其他设置。URL可以是你的个人主页、博客的地址。Company是公司的意思，你填写你的公司名，如果你是学生，填上学校名。最后一个Location填入你所在的位置。</div>
		</div>
	</div>
</body>
</html>
