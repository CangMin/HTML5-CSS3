<!DOCTYPE html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>RGBA透明度</title>
	<style type="text/css">
	li.rgba{
		float:left;
		width:100px;
		height:80px;
		border:#ccc solid 1px;
		text-align:center;
		font-size:12px;
	}
	li.rgba1{background:rgba(255,0,0,1);}
	li.rgba2{background:rgba(255,0,0,0.8);}
	li.rgba3{background:rgba(255,0,0,0.6);}
	li.rgba4{background:rgba(255,0,0,0.4);}
	li.rgba5{background:rgba(255,0,0,0.2);}
	li.rgba6{background:rgba(255,0,0,0);}
	</style>
</head>
<body>
	<div class="example-opacity">
		<p>CSS3的RGBA效果</p>
		<li class="rgba rgba1">Alpha参数为1</li>
		<li class="rgba rgba2">Alpha参数为0.8</li>
		<li class="rgba rgba3">Alpha参数为0.6</li>
		<li class="rgba rgba4">Alpha参数为0.4</li>
		<li class="rgba rgba5">Alpha参数为0.2</li>
		<li class="rgba rgba6">Alpha参数为0</li>
	</div>
</body>
</html>
